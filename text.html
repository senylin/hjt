<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <link rel="stylesheet" href="css/css.css" type="text/css"/>
    <title>test</title>
</head>
<body>
<style>
    .pic{
        position: relative;
        top:15px;
        left: 15px;
        width: 600px;
        height: 400px;
        background: url('image/3.jpg');
        overflow: hidden;
    }
    .lsybq{
        position: absolute;
        top:9px;
        left: -15px;
        width: 80px;
        height: 20px;
        background: orange;
        transform: rotate(-40deg);
        -o-transform: rotate(-40deg);
        -webkit-transform: rotate(-40deg);
        -moz-transform: rotate(-40deg);
        text-align: center;
        color: white;
        font-family: 'FangSong';
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0px 1px 5px black;
    }
</style>
<div ng-app="myApp" ng-controller="namesCtrl">

   <div class="pic">
        <div class="lsybq">淘宝</div>
   </div>

</div>
<script>
    angular.module('myApp', []).controller('namesCtrl', function($scope) {
        $scope.names = [{text:"美食"},{text:"K歌"},{text:"电影"},
            {text:"住宿"},{text:"外卖"}];
        $scope.chance=function(count,value){

                    $scope.names=[
                    {text:"淘宝"},{text:"京东"},{text:"聚美优品"},
                    {text:"一号店"}];

        }
    });
</script>
</body>
</html>
