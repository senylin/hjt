<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link href="css/drag.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/drag.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="back" onclick="loadLogin('nothing.txt')"></div>
<form class="regmobile">
    <div class="top">手机注册ing</div>
    <div class="page1">
        <div class="mobilenum">
            <select>
                <option>中国</option>
            </select>
            <input class="num" type="text" name="mobilenumber" placeholder="请输入手机号码"/>
        </div>
        <div class="checkbox">
            <input class="check" type="text" name="checknum" placeholder="请输入手机验证码"/>
            <button class="sendmsg">发送短信</button>
        </div>
        <div id="drag"></div>
        <div class="agreerule"><input type="checkbox" name="getrule" value="" checked="" placeholder="" /><p>我已阅读并同意</p></div>
        <div class="rules"></div>
        <div class="next">下一步</div>
    </div>
    <div class="page2">
        <div class="pic"><input type="file" name="upic"/></div>
        <div class="idl"><div><a><span class="glyphicon glyphicon-user"></span></a> </div><input type="text" name="uid" placeholder="请输入你的用户名"/></div>
        <div class="psd"><div><a><span class="glyphicon glyphicon-lock"></span></a> </div><input type="password" name="upsd" placeholder="请输入你的密码"/></div>
        <div class="prep"><a>返回上页</a></div>
        <div class="message2">你的用户名已被注册</div>
        <div class="next">注册</div>
    </div>
</form>
<script type="text/javascript">
    $('#drag').drag();
</script>

</body>
</html>
